<script>
    class Car{
        constructor(title,price){
            this.title = title;
            this.price = price;
        }
        getInfo(){
            return `Автомобиль ${this.title} стоит ${this.price}`;
        }
    }

    class RaceCar extends Car{
        constructor(title,price,speed){
            super(title,price);
            this.speed = speed;
        }
        getInfo(){
            return `${super.getInfo()}\nАвтомобиль разгоняется до скорости ${this.speed}`
        }
    }

    let raceCar = new RaceCar("Ауди",1000,300);
    console.log(raceCar.getInfo());

</script>
