<script>
    const MIN_MONEY = 1000;
    let money = parseInt(Math.random() * 1500 + 500);
    alert(money);
    if(money < MIN_MONEY){
        alert('У Вас недостаточно средств для начала игры');
    }else{
        let rate;
        while(1){
            rate = +prompt('Сделайте ставку');
            if(rate > money){
                alert('Ставка не должна превышать Вашу сумму');
                continue;
            }
            alert('Ставка принимается!');
            break;
        }

        const NUMBER = parseInt(Math.random() * 9 + 1);//загадали число
        // alert(NUMBER);
        let answer;
        for(let i = 1;i <= 3;i++){
            answer = +prompt(`Попытка №${i}`);
            if(answer == NUMBER){
                alert('Вы угадали! Ваша сумма = ' + (money + rate));
                break;
            }else{
                if(i == 3){
                    alert('Вы проиграли, было загадано: ' + NUMBER + ",сумма = " + (money - rate));
                }
            }
        }
    }
</script>
